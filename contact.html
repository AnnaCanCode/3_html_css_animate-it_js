<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnnaCanCode Project Lovely P(a)lace</title>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two:700|Rubik:400,700|Source+Serif+Pro&amp;subset=latin-ext" rel="stylesheet"> 
	<!-- css3 animate it css -->
	<!--[if lte IE 9]>
      <link href=animations-ie-fix.css' rel='stylesheet'>

	<link rel="stylesheet" href="animations.css">

	<link rel="stylesheet" href="style.css">	
</head>
<body>

	<header>
		<div class="animatedParent logo-bar">
			<a href="index.html">				
				<h3 class="animated growIn">Lovely P(a)lace</h3>				
			</a>
		</div>

		<div>
			<nav>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">RESERVATIONS</a></li>
					<li><a href="#">BLOG</a></li>
					<li><a href="contact.html">CONTACT</a></li>
				</ul>
			</nav>
		</div>

	</header>

	<main>
		<section class="section-contact-form">
			<div class="section-contact-form-inner">
				<h2 class="section-header">Write to us</h2>
				<form action="" method="">
					<input type="text" placeholder="Your Name">
					<input type="email" placeholder="Your E-mail">
					<textarea rows="6" placeholder="Your Message"></textarea>
					<button type="submit">SEND</button>
				</form>
			</div>
		</section>

		<section class="section-map">
			<picture>
				<source media="(min-width: 600px)" srcset="images/map.jpg">
				<img src="images/map_small.jpg" alt="location">
			</picture>
		</section>
	</main>

	<div class="animatedParent">
		<footer class="animated growIn">
			&copy; 2018 AnnaCanCode
		</footer>
	</div>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
